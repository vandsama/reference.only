<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Form Page</title>
    <link rel="stylesheet" href="info-styles.css">
</head>
<body>

    <form action="" method="POST">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br>
        <div>&nbsp;</div>
    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required /><br>
        <div>&nbsp;</div>
    
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth" />
        <div>&nbsp;</div>

        <label for="favorite-color">Favorite Color:</label>
        <input type="text" id="favorite-color" name="favorite-color" required /><br>
        <div>&nbsp;</div>

        <label for="lucky-number">Lucky Number:</label>
        <input type="number" id="lucky-number" name="lucky-number" />
        <div>&nbsp;</div>

        <label for=confirmation>Confirmation:</label>
        <input type="checkbox" id = "confirmation" name="confirmation" />
        <div>&nbsp;</div>

        <label for=submit></label>
        <input type="submit" id="submit" name="submit">    
        </form>       

</body>
</html>
