        <title>simple data binding</title>
        <script src = "https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>

    <body>

        <main>
            <h1>{{message}}</h1>
            <input type="text" v-model="message">
        </main>
        
    </body>
    <script>

        const app = new Vue({
            el: "main",
            data: {
                message: "hello there"
